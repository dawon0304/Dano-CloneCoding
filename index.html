<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- font -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>



</head>

<body>

  <div class="header">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">DANO SHOP</a>

        <form class="d-flex row-cols-sm-2">
          <i class="fa-solid fa-user fa-2x me-3"></i>
          <i class="fa-solid fa-cart-shopping fa-2x me-5"></i>
        </form>
        <button class="btn btn-outline-success loginbtn">Search</button>
      </div>
    </nav>
    <form class="login-white">
      <button type="button" class="btn-close" aria-label="Close"></button>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="menue ">
      <ul class="nav nav-tabs ">
        <li class="nav-item ">
          <a class="nav-link " aria-current="page" href="#">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active pink" href="#">인기상품</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">신상품</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">식단</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">베이커리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">운동</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">분식/간식</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">특사</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">새벽배송</a>
        </li>
      </ul>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./0411_RB1_브라솔_녹차초코.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./0411_RB3_블랙데이.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./0411_RB4_클리어런스.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>
  <div class="main">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

<script src="./login.js"></script>
</body>

</html>
